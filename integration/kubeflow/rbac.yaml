apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeflow-fluid 
rules:
  - apiGroups:
      - data.fluid.io
    resources:
      - datasets
      - datasets/status
      - alluxioruntimes
      - alluxioruntimes/status
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubeflow-fluid-clusterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubeflow-fluid 
subjects:
  - kind: ServiceAccount
    name: pipeline-runner
    namespace: kubeflow