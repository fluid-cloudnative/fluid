apiVersion: batch/v1
kind: Job
metadata:
  name: custom-metrics-init
  namespace: monitoring
  labels:
    app: custom-metrics-init
spec:
  backoffLimit: 3
  template:
    spec:
      serviceAccountName: custom-metrics
      restartPolicy: Never
      containers:
        - name: gen-certs
          image: registry.cn-hangzhou.aliyuncs.com/fluid/gen-cert:v0.5.0
          imagePullPolicy: IfNotPresent
          command: ["./gen-secret.sh", "--service", "custom-metrics-apiserver", "--namespace",
                    "monitoring", "--secret", "cm-adapter-serving-certs"]