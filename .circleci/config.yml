# Golang CircleCI 2.1 configuration file
#
# Check https://circleci.com/docs/2.1/language-go/ for more details
version: 2.1
jobs:
  build:
    docker:
      # specify the version
      - image: cimg/go:1.18
    working_directory: ~/project/src/github.com/fluid-cloudnative/fluid
    environment:
      TEST_FLAGS: '-race -coverprofile=coverage.txt -covermode=atomic'
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: run tests
          command: |
            test -z "$(go fmt ./... 2>/dev/null | tee /dev/stderr)" || (echo "please format Go code with 'gofmt'")
            go vet ./...
      - run: docker build --build-arg TARGETARCH=amd64 . -f docker/Dockerfile.dataset -t dataset-controller:${CIRCLE_BUILD_NUM}
      - run: docker build --build-arg TARGETARCH=amd64 . -f docker/Dockerfile.alluxioruntime -t alluxioruntime-controller:${CIRCLE_BUILD_NUM}
      - run: docker build --build-arg TARGETARCH=amd64 . -f docker/Dockerfile.csi -t fluid-csi:${CIRCLE_BUILD_NUM}

# maybe later we need to upload output to helm repository
