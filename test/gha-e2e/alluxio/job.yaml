apiVersion: batch/v1
kind: Job
metadata:
  name: fluid-test
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: busybox
          image: busybox
          command: ["/bin/sh"]
          args:
          - -c
          - set -ex; test -n "$(ls /data)"
          volumeMounts:
            - mountPath: /data
              name: fluid-vol
      automountServiceAccountToken: false
      volumes:
        - name: fluid-vol
          persistentVolumeClaim:
            claimName: zookeeper
