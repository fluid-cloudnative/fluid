apiVersion: batch/v1
kind: Job
metadata:
  name: read-job
  namespace: default
  labels:
    app: read-job
spec:
  template:
    metadata:
      name: read-job
      labels:
        app: read-job
    spec:
      restartPolicy: Never
      containers:
      - name: read-job
        image: busybox
        resources:
          limits:
            memory: "512Mi"
            ephemeral-storage: "5Gi"
        command: ['sh']
        args:
        - -c
        - set -ex; test -n "$(cat /data/foo/bar)"
        volumeMounts:
        - name: data-vol
          mountPath: /data
      automountServiceAccountToken: false
      volumes:
      - name: data-vol
        persistentVolumeClaim:
          claimName: jfsdemo
