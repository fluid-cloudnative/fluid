apiVersion: batch/v1
kind: Job
metadata:
  name: fluid-test
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: busybox
          image: busybox
          command: ["/bin/sh"]
          args: ["-c", "set -x; cp  /data/ant/RELEASE-NOTES-1.9.15.html ./  "]
          volumeMounts:
            - mountPath: /data
              name: ant-vol
      volumes:
        - name: ant-vol
          persistentVolumeClaim:
            claimName: ant
