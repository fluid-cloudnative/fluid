apiVersion: v1
kind: Pod
metadata:
  name: test-ossfs-dynamic-mount
spec:
  containers:
    - name: nginx
      image: nginx
      resources:
        limits:
          ephemeral-storage: "5Gi"
      volumeMounts:
        - mountPath: /data
          name: data-vol
          mountPropagation: HostToContainer
  volumes:
    - name: data-vol
      persistentVolumeClaim:
        claimName: oss-data
