---
apiVersion: data.fluid.io/v1alpha1
kind: AlluxioRuntime
metadata:
  name: cifar10
  #namespace: fluid-system
spec:
  # Add fields here
  replicas: 2
  alluxioVersion:
    image: registry.cn-huhehaote.aliyuncs.com/alluxio/alluxio
    imageTag: "2.3.0-SNAPSHOT-bbce37a"
    imagePullPolicy: Always
  tieredstore:
    levels:
    - mediumtype: MEM
      path: /dev/shm
      quota: 2Gi
      high: "0.95"
      low: "0.7"
      storageType: Memory
    - mediumtype: SSD
      path: /var/lib/docker/alluxio
      quota: 10Gi
      high: "0.95"
      low: "0.7"
      storageType: Disk
  properties:
    alluxio.user.file.writetype.default: MUST_CACHE
    alluxio.master.journal.folder: /journal
    alluxio.master.journal.type: UFS
  master:
    replicas: 1
    jvmOptions:
      - "-Xmx4G"
    properties: {}
    ports: {}
    resources: {}
  worker:
    jvmOptions:
      - "-Xmx4G"
    properties: {}
    ports: {}
    resources: {}
  fuse:
    image: registry.cn-huhehaote.aliyuncs.com/alluxio/alluxio-fuse
    imageTag: "2.3.0-SNAPSHOT-bbce37a"
    imagePullPolicy: Always
    jvmOptions: 
      - "-Xmx4G "
      - "-Xms4G "
      - "-XX:+UseG1GC "
      - "-XX:MaxDirectMemorySize=4g "
      - "-XX:+UnlockExperimentalVMOptions "
      - "-XX:ActiveProcessorCount=8 "
    # For now, only support local
    shortCircuitPolicy: local
    args:
      - fuse
      - --fuse-opts=ro,max_read=131072,attr_timeout=7200,entry_timeout=7200
    env:
      MAX_IDLE_THREADS: "64"
      SPENT_TIME: "1000"
