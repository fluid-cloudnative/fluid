# permissions for end users to edit cachefsruntimes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cachefsruntime-editor-role
rules:
- apiGroups:
  - data.fluid.io
  resources:
  - cachefsruntimes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - data.fluid.io
  resources:
  - cachefsruntimes/status
  verbs:
  - get
