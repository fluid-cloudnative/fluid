apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataset-controller
  namespace: fluid-system
spec:
  template:
    spec:
      containers:
        - name: manager
          image: registry.cn-hangzhou.aliyuncs.com/fluid/dataset-controller:v0.5.0-e1bcf97
          env:
            - name: ALLUXIO_DATALOAD_IMAGE_ENV
              value: alluxio/alluxio-dev:2.9.0
