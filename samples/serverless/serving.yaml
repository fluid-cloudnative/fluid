apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: helloworld-go
  #namespace: test
spec:
  template:
    metadata:
      labels:
        app: helloworld-go
        serverless.fluid.io/inject: "true"
      annotations:
        autoscaling.knative.dev/target: "10"
        autoscaling.knative.dev/scaleDownDelay: "30m"
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: registry.cn-hangzhou.aliyuncs.com/knative-sample/helloworld-go:160e4dc8
          lifecycle:
            postStart:
              exec:
                command:
                - /bin/bash
                - -c
                - time cp /data/hbase-2.4.9-client-bin.tar.gz /tmp/ >> /proc/1/fd/1
          ports:
            - name: http1
              containerPort: 8080
          env:
            - name: TARGET
              value: "World"
          volumeMounts:
            - mountPath: /data
              name: data
              readonly: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: serverless-data