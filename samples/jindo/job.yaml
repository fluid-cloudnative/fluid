apiVersion: batch/v1
kind: Job
metadata:
  name: fluid-test
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: busybox
          image: busybox
          command: ["/bin/sh"]
          resources:
            limits:
              memory: "64Mi"
              ephemeral-storage: "512Mi"
          args:
          - -c
          - set -ex; test -n "$(ls /data)" && test "$(cat /data/testfile)" = "helloworld"
          volumeMounts:
            - mountPath: /data
              name: fluid-vol
      automountServiceAccountToken: false
      volumes:
        - name: fluid-vol
          persistentVolumeClaim:
            claimName: jindo-demo
