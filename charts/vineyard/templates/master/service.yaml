{{- $name := include "vineyard.name" . }}
{{- $fullName := include "vineyard.fullname" . }}
{{- $chart := include "vineyard.chart" . }}
{{- $clientPort := int .Values.master.ports.client }}
{{- $peerPort := int .Values.master.ports.peer }}

{{- if not .Values.master.externalEndpoint }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-master
  labels:
    app: {{ $name }}
    chart: {{ $chart }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    role: vineyard-master
  {{- if .Values.owner.enabled }}
  ownerReferences:
  - apiVersion: {{ .Values.owner.apiVersion }}
    blockOwnerDeletion: {{ .Values.owner.blockOwnerDeletion }}
    controller: {{ .Values.owner.controller }}
    kind: {{ .Values.owner.kind }}
    name: {{ .Values.owner.name }}
    uid: {{ .Values.owner.uid }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: {{ $name }}
    chart: {{ $chart }}
    release: {{ .Release.Name }}
    role: vineyard-master
  ports:
    - name: client
      port: {{ $clientPort }}
      targetPort: {{ $clientPort }}
      protocol: TCP
    - name: peer
      port: {{ $peerPort }}
      targetPort: {{ $peerPort }}
      protocol: TCP
{{- end }}
