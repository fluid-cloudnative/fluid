# This should not be modified in the usual case.
fullnameOverride: thin

owner:
  enabled: false
  name: ""
  kind: ""
  uid: ""
  apiVersion: ""
  blockOwnerDeletion: false
  controller: false

##
## Example:
##   - key: "toleration=key"
##     operator: "Equal"
##     value: "value"
##     effect: "NoSchedule"
##
## Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
##
tolerations: [ ]

tieredstore:
  path: /dev/shm

# Docker Image
image: ""
imageTag: ""
imagePullPolicy: IfNotPresent

## WORKER ##
worker:
  image: "test"
  imageTag: "test"
  imagePullPolicy: ""
  nodeSelector: ""
  envs: []
  volumes:
    - name: test
      hostPath:
        path: /test
  volumeMounts:
    - name: test
      mountPath: /test
  resources:
    requests:
    #      cpu: "0.5"
    #      memory: "1G"
    limits:
  #      cpu: "4"
  #      memory: "4G"
  replicaCount: 0
  hostNetwork: true
  livenessProbe:
  readinessProbe:

## FUSE ##

fuse:
  criticalPod: false
  enabled: true
  image: "test"
  imageTag: "test"
  imagePullPolicy: IfNotPresent
  envs:
  nodeSelector:
  dnsPolicy: ClusterFirstWithHostNet
  # Mount path in the host
  mountPath: /mnt/jfs
  hostMountPath: /mnt/jfs
  command: []
  args: []
  livenessProbe:
  readinessProbe:
  hostNetwork: true
  configValue: "test"
  volumes:
  volumeMounts:
  resources:
    requests:
    #      cpu: "0.5"
    #      memory: "1G"
    limits:
#      cpu: "4"
#      memory: "4G"
