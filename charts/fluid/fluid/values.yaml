# Default values for fluid.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

workdir: /tmp

# Change the helm backend storage driver used by Fluid's controllers. 
# For now, only "configmap" and "secret" are supported.
helmDriver: configmap

crdUpgrade:
  enabled: true
  image: fluidcloudnative/fluid-crd-upgrader:v1.0.0-ad658cd

##  if unspecified, will use built-in variable `.Release.Namespace`.
namespace: fluid-system

image:
  imagePullSecrets: []

dataset:
  replicas: 1
  tolerations:
    - operator: Exists
  controller:
    image: fluidcloudnative/dataset-controller:v1.0.0-ad658cd

csi:
  tolerations:
    - operator: Exists
  featureGates: "FuseRecovery=false"
  config:
    hostNetwork: false
  registrar:
    image: fluidcloudnative/csi-node-driver-registrar:v2.3.0
  plugins:
    image: fluidcloudnative/fluid-csi:v1.0.0-ad658cd
  kubelet:
    kubeConfigFile: /etc/kubernetes/kubelet.conf
    certDir: /var/lib/kubelet/pki
    rootDir: /var/lib/kubelet
  pruneFs: fuse.alluxio-fuse,fuse.jindofs-fuse,fuse.juicefs,fuse.goosefs-fuse,ossfs,alifuse.aliyun-alinas-efc
  recoverWarningThreshold: 50
  # default method is "bindMount", "symlink" is also support
  # Notice: if use nodePublishMethod symlink, fuse recovery is not support
  nodePublishMethod: bindMount

runtime:
  criticalFusePod: true
  syncRetryDuration: 15s
  mountRoot: /runtime-mnt
  alluxio:
    replicas: 1
    tolerations:
      - operator: Exists
    runtimeWorkers: 3
    portRange: 20000-26000
    portAllocatePolicy: random
    enabled: false
    init:
      image: fluidcloudnative/init-users:v0.9.0
    controller:
      image: fluidcloudnative/alluxioruntime-controller:v1.0.0-ad658cd
    runtime:
      image: alluxio/alluxio-dev:2.9.0
    fuse:
      image: alluxio/alluxio-dev:2.9.0
    mountConfigStorage: configmap
  jindo:
    replicas: 1
    tolerations:
      - operator: Exists
    runtimeWorkers: 3
    portRange: 18000-19999
    portAllocatePolicy: random
    enabled: false
    engine: jindofsx
    queryUfsTotal: true
    smartdata:
      image: registry.cn-shanghai.aliyuncs.com/jindofs/smartdata:4.6.8
    fuse:
      image: registry.cn-shanghai.aliyuncs.com/jindofs/jindo-fuse:4.6.8
    controller:
      image: fluidcloudnative/jindoruntime-controller:v1.0.0-ad658cd
    init:
      portCheck:
        enabled: false
      image: fluidcloudnative/init-users:v0.9.0
  goosefs:
    replicas: 1
    tolerations:
      - operator: Exists
    runtimeWorkers: 3
    portRange: 26000-32000
    portAllocatePolicy: random
    enabled: false
    init:
      image: fluidcloudnative/init-users:v0.9.0
    controller:
      image: fluidcloudnative/goosefsruntime-controller:v1.0.0-ad658cd
    runtime:
      image: ccr.ccs.tencentyun.com/qcloud/goosefs:v1.2.0
    fuse:
      image: ccr.ccs.tencentyun.com/qcloud/goosefs-fuse:v1.2.0
  juicefs:
    replicas: 1
    tolerations:
      - operator: Exists
    enabled: false
    runtimeWorkers: 3
    controller:
      image: fluidcloudnative/juicefsruntime-controller:v1.0.0-ad658cd
    fuse:
      ceimage: juicedata/juicefs-fuse:ce-v1.1.0-rc1
      eeimage: juicedata/juicefs-fuse:ee-4.9.16
  thin:
    replicas: 1
    tolerations:
      - operator: Exists
    enabled: false
    controller:
      image: fluidcloudnative/thinruntime-controller:v1.0.0-ad658cd
    fuse:
      configStorage: configmap
  efc:
    replicas: 1
    tolerations:
      - operator: Exists
    enabled: false
    controller:
      image: fluidcloudnative/efcruntime-controller:v1.0.0-ad658cd
      imagePullPolicy: Always
    init:
      image: registry.cn-zhangjiakou.aliyuncs.com/nascache/init-alifuse:v1.2.2-19dcee9
    master:
      image: registry.cn-zhangjiakou.aliyuncs.com/nascache/efc-master:v1.2.2-19dcee9
    worker:
      image: registry.cn-zhangjiakou.aliyuncs.com/nascache/efc-worker:v1.2.2-19dcee9
    fuse:
      image: registry.cn-zhangjiakou.aliyuncs.com/nascache/efc-fuse:v1.2.2-19dcee9

webhook:
  enabled: true
  image: fluidcloudnative/fluid-webhook:v1.0.0-ad658cd
  replicas: 1
  timeoutSeconds: 15
  reinvocationPolicy: IfNeeded
  tolerations:
    - operator: Exists

fluidapp:
  enabled: true
  replicas: 1
  tolerations:
    - operator: Exists
  controller:
    image: fluidcloudnative/application-controller:v1.0.0-ad658cd
