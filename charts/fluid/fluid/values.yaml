# Default values for fluid.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

workdir: /tmp

dataset:
  controller:
    image: registry.aliyuncs.com/fluid/dataset-controller:v0.6.0-8dcb94d

csi:
  registrar:
    image: registry.aliyuncs.com/acs/csi-node-driver-registrar:v1.2.0
  plugins:
    image: registry.aliyuncs.com/fluid/fluid-csi:v0.6.0-8dcb94d
  kubelet:
    rootDir: /var/lib/kubelet

runtime:
  mountRoot: /runtime-mnt
  alluxio:
    maxReconciles: 1
    portRange: 20000-26000
    enabled: true
    init:
      image: registry.aliyuncs.com/fluid/init-users:v0.6.0-8dcb94d
    controller:
      image: registry.aliyuncs.com/fluid/alluxioruntime-controller:v0.6.0-8dcb94d
    runtime:
      image: registry.aliyuncs.com/alluxio/alluxio:release-2.5.0-2-SNAPSHOT-52ad95c
    fuse:
      image: registry.aliyuncs.com/alluxio/alluxio-fuse:release-2.5.0-2-SNAPSHOT-52ad95c
  jindo:
    portRange: 18000-19999
    enabled: false
    smartdata:
      image: registry.cn-shanghai.aliyuncs.com/jindofs/smartdata:3.5.2
    fuse:
      image: registry.cn-shanghai.aliyuncs.com/jindofs/jindo-fuse:3.5.2
    controller:
      image: registry.aliyuncs.com/fluid/jindoruntime-controller:v0.6.0-8dcb94d
