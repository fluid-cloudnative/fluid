{{ if .Values.webhook.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: tiered-locality-config
  namespace: {{ include "fluid.namespace" . }}
data:
  tieredLocality: |
{{- if .Values.webhook.updateTieredLocality }}
{{ toYaml .Values.webhook.tieredLocality | indent 4 }}
{{- else }}
{{ (lookup "v1" "ConfigMap" (include "fluid.namespace" .)  "tiered-locality-config").data.tieredLocality | indent 4 }}
{{- end}}
{{- end }}
