kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: csi-nodeplugin-fluid
  namespace: fluid-system
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: csi-nodeplugin-fluid
  template:
    metadata:
      labels:
        app: csi-nodeplugin-fluid
    spec:
      tolerations:
      - operator: Exists
      #priorityClassName: system-node-critical
      hostNetwork: true
      hostPID: true
      containers:
        - name: node-driver-registrar
          image: "{{ .Values.csi.registrar.image }}"
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "rm -rf /registration/fluid /registration/fuse.csi.fluid.io-reg.sock"]
          args:
            - --v=5
            - --csi-address={{ .Values.csi.kubelet.rootDir }}/csi-plugins/fuse.csi.fluid.io/csi.sock
            - --kubelet-registration-path={{ .Values.csi.kubelet.rootDir }}/csi-plugins/fuse.csi.fluid.io/csi.sock
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: kubelet-dir
              mountPath: {{ .Values.csi.kubelet.rootDir }}
            - name: registration-dir
              mountPath: /registration
        - name: plugins
          securityContext:
            privileged: true
            runAsUser: 0
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          image: "{{ .Values.csi.plugins.image }}"
          command: ["/usr/local/bin/entrypoint.sh"]
          args :
            - "--nodeid=$(NODE_ID)"
            - "--endpoint=$(CSI_ENDPOINT)"
            - --v=5
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix://{{ .Values.csi.kubelet.rootDir }}/csi-plugins/fuse.csi.fluid.io/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: plugin-dir
              mountPath: /plugin
            - name: kubelet-dir
              mountPath: {{ .Values.csi.kubelet.rootDir }}
              mountPropagation: "Bidirectional"
            - name: fluid-src-dir
              mountPath: {{ .Values.runtime.mountRoot | quote }}
              mountPropagation: "Bidirectional"
      volumes:
        - name: kubelet-dir
          hostPath:
            path: {{ .Values.csi.kubelet.rootDir }}
            type: Directory
        - name: plugin-dir
          hostPath:
            path: {{ .Values.csi.kubelet.rootDir }}/plugins/csi-fluid-plugin
            type: DirectoryOrCreate
        - hostPath:
            path: {{ .Values.csi.kubelet.rootDir }}/plugins_registry
            type: DirectoryOrCreate
          name: registration-dir
        - hostPath:
            path: {{ .Values.runtime.mountRoot | quote }}
            type: DirectoryOrCreate
          name: fluid-src-dir
          {{- if .Values.runtime.jindo.mountRoot }}
        - hostPath:
            path: {{ .Values.runtime.jindo.mountRoot | quote }}
            type: DirectoryOrCreate
          name: jindo-src-dir
          {{- end }}
