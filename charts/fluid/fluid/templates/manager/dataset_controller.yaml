# apiVersion: v1
# kind: Namespace
# metadata:
#   labels:
#     control-plane: controller-manager
#   name: fluid-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataset-controller-manager
  namespace: fluid-system
  labels:
    control-plane: dataset-controller-manager
spec:
  selector:
    matchLabels:
      control-plane: dataset-controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: dataset-controller-manager
    spec:
      serviceAccountName: dataset-controller
      tolerations:
      - operator: Exists
      hostNetwork: true
      containers:
      - image: "{{ .Values.dataset.controller.image }}"
        name: manager
        command: ["dataset-controller", "start"]
        args:
          - --development=false
        env:
          {{- if .Values.runtime.alluxio.initImage }}
          - name: ALLUXIO_INIT_IMAGE_ENV
            value: {{ .Values.runtime.alluxio.initImage | quote }}
          {{- end }}
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 200Mi
      terminationGracePeriodSeconds: 10
