# This should not be modified in the usual case.
fullnameOverride: juicefs
edition: community

owner:
  enabled: false
  name: ""
  kind: ""
  uid: ""
  apiVersion: ""
  blockOwnerDeletion: false
  controller: false

##
## Example:
##   - key: "toleration=key"
##     operator: "Equal"
##     value: "value"
##     effect: "NoSchedule"
##
## Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
##
tolerations: []

tieredstore:
  path: /dev/shm

# Docker Image
image: registry.cn-hangzhou.aliyuncs.com/juicefs/juicefs-fuse
imageTag: v1.0.0
imagePullPolicy: IfNotPresent

## WORKER ##
worker:
  image: ""
  imageTag: ""
  imagePullPolicy: ""
  nodeSelector: ""
  cacheDir: ""
  ports: []
  envs: []
  command: ""
  mountPath: /mnt/jfs
  statCmd: "stat -c %i /mnt/jfs"
  resources:
    requests:
#      cpu: "0.5"
#      memory: "1G"
    limits:
#      cpu: "4"
#      memory: "4G"
  replicas: 0

configs:
  name: ""
  accesskeySecret: ""
  secretkeySecret: ""
  bucket: ""
  metaurlSecret: ""
  storage: ""
  tokenSecret: ""
  formatCmd : ""

## FUSE ##

fuse:
  subPath: ""
  criticalPod: false
  enabled: true
  image: juicedata/juicefs-csi-driver
  imageTag: v0.11.0
  imagePullPolicy: IfNotPresent
  envs: []
  nodeSelector: {}
  dnsPolicy: ClusterFirstWithHostNet
  # Mount path in the host
  mountPath: /mnt/jfs
  cacheDir: ""
  hostMountPath: /mnt/jfs
  command: "/usr/local/bin/juicefs mount /mnt/jfs"
  statCmd: "stat -c %i /mnt/jfs"
  resources:
    requests:
#      cpu: "0.5"
#      memory: "1G"
    limits:
#      cpu: "4"
#      memory: "4G"

runtimeIdentity:
  namespace: default
  name: xxx
