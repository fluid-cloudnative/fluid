apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "jindofs.fullname" . }}-master
  labels:
    name: {{ template "jindofs.fullname" . }}-master
    app: {{ template "jindofs.name" . }}
    chart: {{ template "jindofs.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    role: jindofs-master
spec:
  selector:
    matchLabels:
      app: {{ template "jindofs.name" . }}
      role: jindofs-master
      name: {{ template "jindofs.fullname" . }}-master
  serviceName: "jindofs-master"
  replicas: {{ .Values.master.replicaCount }}
  template:
    metadata:
      labels:
        name: {{ template "jindofs.fullname" . }}-master
        app: {{ template "jindofs.name" . }}
        chart: {{ template "jindofs.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        role: jindofs-master
    spec:
      hostNetwork: {{ .Values.useHostNetwork }}
      hostPID: {{ .Values.useHostPID }}
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
{{- if .Values.master.nodeSelector }}
{{ toYaml .Values.master.nodeSelector | trim | indent 8  }}
{{- else if .Values.nodeSelector }}
{{ toYaml .Values.nodeSelector | trim | indent 8  }}
{{- end }}
      securityContext:
        runAsUser: {{ .Values.user }}
        runAsGroup: {{ .Values.group }}
        fsGroup: {{ .Values.fsGroup }}
      containers:
        - name: jindofs-master
          image: {{ .Values.image }}:{{ .Values.imageTag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command: ["/entrypoint.sh"]
          args: ["master"]
          env:
          - name: CLIENT_NAMESPACE_RPC_ADDRESS
            value: {{ template "jindofs.fullname" . }}-master:8101
          ports:
          - containerPort: 8101
            name: rpc
          volumeMounts:
            - name: bigboot-config
              mountPath: /bigboot.cfg
              subPath: bigboot.cfg
          {{- range $name, $path := .Values.mounts.master }}
            - name: datavolume-{{ $name }}
              mountPath: "{{ $path }}"
            {{- end }}
            - mountPath: /etc/localtime
              name: volume-localtime
      restartPolicy: Always
      volumes:
        - hostPath:
            path: /etc/localtime
            type: ''
          name: volume-localtime
          {{- range $name, $path := .Values.mounts.master }}
        - hostPath:
            path:  "{{ $path }}"
            type: DirectoryOrCreate
          name: datavolume-{{ $name }}
          {{- end }}
        - name: bigboot-config
          configMap:
            name: {{ template "jindofs.fullname" . }}-config
