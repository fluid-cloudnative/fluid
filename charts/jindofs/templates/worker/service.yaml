apiVersion: v1
kind: Service
metadata:
  name: {{ template "jindofs.fullname" . }}-worker
  labels:
    app: {{ template "jindofs.name" . }}
    chart: {{ template "jindofs.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    role: jindofs-worker
spec:
  ports:
  - port: {{ .Values.worker.ports.rpc }}
    name: rpc
  clusterIP: None
  selector:
    app: {{ template "jindofs.name" . }}
    release: {{ .Release.Name }}
    role: jindofs-worker
