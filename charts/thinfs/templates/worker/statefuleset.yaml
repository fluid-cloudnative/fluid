apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "thinfs.fullname" . }}-worker
  labels:
    app: {{ template "thinfs.name" . }}
    chart: {{ template "thinfs.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    role: thinfs-worker
    fluid.io/dataset: {{ .Release.Namespace }}-{{ .Release.Name }}
    fluid.io/dataset-placement: {{ .Values.placement }}
  ownerReferences:
  {{- if .Values.owner.enabled }}
    - apiVersion: {{ .Values.owner.apiVersion }}
      blockOwnerDeletion: {{ .Values.owner.blockOwnerDeletion }}
      controller: {{ .Values.owner.controller }}
      kind: {{ .Values.owner.kind }}
      name: {{ .Values.owner.name }}
      uid: {{ .Values.owner.uid }}
  {{- end }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  serviceName: {{ template "thinfs.fullname" . }}-worker
  selector:
    matchLabels:
      app: {{ template "thinfs.name" . }}
      chart: {{ template "thinfs.chart" . }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
      role: thinfs-worker
  template:
    metadata:
      labels:
        app: {{ template "thinfs.name" . }}
        chart: {{ template "thinfs.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        role: thinfs-worker
        fluid.io/dataset: {{ .Release.Namespace }}-{{ .Release.Name }}
        fluid.io/dataset-placement: {{ .Values.placement }}
    spec:
      nodeSelector:
      {{- if .Values.worker.nodeSelector }}
{{ toYaml .Values.worker.nodeSelector | trim | indent 8  }}
      {{- else if .Values.nodeSelector }}
{{ toYaml .Values.nodeSelector | trim | indent 8  }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      {{- end }}
      containers:
        - name: thinfs-worker
          image: {{ .Values.image }}:{{ .Values.imageTag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          {{- if .Values.worker.resources  }}
          resources:
            {{- if .Values.worker.resources.limits }}
            limits:
              cpu: {{ .Values.worker.resources.limits.cpu }}
              memory: {{ .Values.worker.resources.limits.memory }}
            {{- end }}
            {{- if .Values.worker.resources.requests }}
            requests:
              cpu: {{ .Values.worker.resources.requests.cpu }}
              memory: {{ .Values.worker.resources.requests.memory }}
            {{- end }}
          {{- end }}
          securityContext:
            privileged: true
          {{- if .Values.worker.livenessProbe }}
          livenessProbe: {{ .Values.worker.livenessProbe }}
          {{- end }}
          {{- if .Values.worker.readinessProbe }}
          readinessProbe: {{ .Values.worker.readinessProbe }}
          {{- end }}
          env:
          {{- if .Values.worker.envs }}
{{ toYaml .Values.worker.envs | trim | indent 10  }}
          {{- end }}
      restartPolicy: Always
