{{ if .Values.fuse.enabled -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ template "thinfs.fullname" . }}-fuse
  labels:
    app: {{ template "thinfs.name" . }}
    chart: {{ template "thinfs.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    role: thinfs-fuse
  ownerReferences:
  {{- if .Values.owner.enabled }}
    - apiVersion: {{ .Values.owner.apiVersion }}
      blockOwnerDeletion: {{ .Values.owner.blockOwnerDeletion }}
      controller: {{ .Values.owner.controller }}
      kind: {{ .Values.owner.kind }}
      name: {{ .Values.owner.name }}
      uid: {{ .Values.owner.uid }}
  {{- end }}
spec:
  selector:
    matchLabels:
      app: {{ template "thinfs.name" . }}
      chart: {{ template "thinfs.chart" . }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
      role: thinfs-fuse
  template:
    metadata:
      labels:
        app: {{ template "thinfs.name" . }}
        chart: {{ template "thinfs.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        role: thinfs-fuse
    spec:
      {{- if .Values.fuse.criticalPod }}
      priorityClassName: system-node-critical
      {{- end }}
      dnsPolicy: {{ .Values.fuse.dnsPolicy }}
      nodeSelector:
      {{- if .Values.fuse.nodeSelector }}
{{ toYaml .Values.fuse.nodeSelector | trim | indent 8  }}
      {{- else if .Values.nodeSelector }}
{{ toYaml .Values.nodeSelector | trim | indent 8  }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      {{- end }}
      containers:
        - name: thinfs-fuse
          image: {{ .Values.fuse.image }}:{{ .Values.fuse.imageTag }}
          imagePullPolicy: {{ .Values.fuse.imagePullPolicy }}
          {{- if .Values.fuse.resources  }}
          resources:
            {{- if .Values.fuse.resources.limits }}
            limits:
              cpu: {{ .Values.fuse.resources.limits.cpu }}
              memory: {{ .Values.fuse.resources.limits.memory }}
            {{- end }}
            {{- if .Values.fuse.resources.requests }}
            requests:
              cpu: {{ .Values.fuse.resources.requests.cpu }}
              memory: {{ .Values.fuse.resources.requests.memory }}
            {{- end }}
          {{- end }}
          {{- if .Values.fuse.command }}
          command: {{ .Values.fuse.command }}
          {{- end }}
          {{- if .Values.fuse.args }}
          args: {{ .Values.fuse.args }}
          {{- end }}
          env:
          {{- if .Values.fuse.envs }}
{{ toYaml .Values.fuse.envs | trim | indent 10  }}
          {{- end }}
          securityContext:
            privileged: true
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "umount {{ .Values.fuse.mountPath }}"]
          {{- if .Values.fuse.livenessProbe }}
          livenessProbe: {{ .Values.fuse.livenessProbe }}
          {{- end }}
          {{- if .Values.fuse.readinessProbe }}
          readinessProbe: {{ .Values.fuse.readinessProbe }}
          {{- end }}
          volumeMounts:
          - name: thinfs-fuse-mount
            mountPath: {{ .Values.fuse.hostMountPath }}
            mountPropagation: Bidirectional
          - mountPath: /root/script
            name: script
      restartPolicy: Always
      volumes:
        - name: thinfs-fuse-mount
          hostPath:
            path: {{ .Values.fuse.hostMountPath }}
            type: DirectoryOrCreate
{{- end }}
