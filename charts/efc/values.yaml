# Default values for efc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nodeSelector: {}
tolerations: []
osAdvise:
  enabled: false
  osVersion: none

initFuse:
  image: image-work-in-progress
  imageTag: update
  imagePullPolicy: Always

worker:
  annotations: {}
  labels: {}
  enabled: true
  count: 0
  image: image-work-in-progress
  imageTag: update
  imagePullPolicy: Always
  option: cache_media=/dev/shm,cache_capacity_gb=1,tmpfs=true
  hostNetwork: false
  nodeSelector: {}
  tieredstore:
    levels:
      - level: 0
        mediumtype: MEM
        path: /dev/shm
        type: emptyDir
        quota: 1GB
  port:
    rpc: 14555
  resources:
    requests:
    #      cpu: "0.5"
    #      memory: "1G"
    limits:
  #      cpu: "4"
  #      memory: "4G"

fuse:
  labels: {}
  annotations: {}
  updateStrategy:
    type: OnDelete
  criticalPod: false
  image: image-work-in-progress
  imageTag: update
  imagePullPolicy: Always
  option: g_tier_EnableClusterCache=true,g_unas_InodeAttrExpireTimeoutSec=100,g_unas_InodeEntryExpireTimeoutSec=100,assign_uuid=test-efc-helm-fuse
  mountPoint: nfs://nas-mount-point
  # efc will mount mountPoint on /efc/efc-fuse in container which will be shared at hostMountPath/efc-fuse on host
  hostMountPath: /test-mnt/efc-mnt/charts
  tieredstore:
    levels:
      - level: 0
        mediumtype: MEM
        path: /dev/shm
        type: emptyDir
        quota: 1GB
  hostNetwork: false
  nodeSelector: {}
  port:
    monitor:
  resources:
    requests:
    #      cpu: "0.5"
    #      memory: "1G"
    limits:
  #      cpu: "4"
  #      memory: "4G"

master:
  labels: {}
  annotations: {}
  enabled: true
  count: 1
  image: image-work-in-progress
  imageTag: update
  imagePullPolicy: Always
  option: g_tier_EnableClusterCache=true,g_unas_InodeAttrExpireTimeoutSec=100,g_unas_InodeEntryExpireTimeoutSec=100,assign_uuid=test-efc-helm-master
  mountPoint: nfs://nas-mount-point
  tieredstore:
    levels:
      - level: 0
        mediumtype: MEM
        path: /dev/shm
        type: emptyDir
        quota: 1GB
  hostNetwork: false
  nodeSelector: {}
  resources:
    requests:
    #      cpu: "0.5"
    #      memory: "1G"
    limits:
  #      cpu: "4"
  #      memory: "4G"

placement: Inclusive

owner:
  enabled: false

runtimeIdentity:
  namespace: default
  name: test-efc
